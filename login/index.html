<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- KOMPONENTAI, nedideli .css darbai konkretiems komponentams -->
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/button.css">
    <!-- BENDRINIO POBUDZIO STILIUS, !!!KOMPONENTUS DETI AUKSCIAU STILIAUS-->
    <link rel="stylesheet" href="../css/main.css">
    
</head>
<body>
    <div class="backgronnd-div"></div>
   <main class="container">
        <div class="colummleft">
            <H1 class="main-title">Login</H1>
                <div class="bottom-links">
                 <a class="link" href="#">privacy policy</a>
                    <!-- sepecialus simboliai potencialiai
                    gadinantys logine kodo prasme iskyrimai
                    zenklu & pacio "&" atveju teks
                    zr zemiau-->
                 &amp;
                    <!-- galima ir i <span> &amp <span>-->
                <a class="link" href="#">tems of service</a>
                 </div>
        </div>
        <div class="colummright">
            <div class="close">X</div>
            <form class="form">
                    <!-- .formrow*5-->
               <div class="form-row">
                   <label for="username">Username</label>
                   <input id="username" type="text" placeholder="Enter your username" required>
                   <!--
                    accesability neigaliems: turi sieti laukus nurodydamas label 
                    tikfla "for=value" su input parametru "id=value"
                   -->
               </div>

               <div class="form-row">
                   <label for="pass">Password</label>
                   <input id="pass" type="password" placeholder="Enter your password" required>
               </div>

               <div class="form-row">
                    <button type="submit" class="btn">Login</button>
                    <span>or</span>
                    <a href="../forgot-pass/">Forgot password</a>
               </div>
              
            </form>
            
        </div>

   </main> 
</body>
</html>
